<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Pet Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 법령 문구와 반려동물 이미지 섹션 스타일 */
        .law-section {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #F0F8F8;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .law-section p {
            flex: 1;
            font-size: 0.9rem;
            color: #333;
            margin: 0;
            padding-right: 10px;
        }

        .animal-image {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        /* 카드 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            background-color: #08A88A;
            color: white;
            padding: 5px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        /* 동물찾기 라벨 */
        .board-type {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            background-color: #FF0000;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* 주인찾기 라벨 */
        .owner-find .board-type {
            background-color: #0000FF;
        }

        .card-body img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .card-footer {
            background-color: #f7f7f7;
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-4" th:text="${galleryTitle}">유기동물 정보</h2>
    <p class="text-center" th:text="'전체 ' + ${totalCount} + ' 건'">전체 2,699 건</p>

    <!-- 법령 문구와 반려동물 이미지 섹션 -->
    <div class="law-section">
        <p>＊동물보호법 제12조 제1항 및 같은 법 시행규칙 제8조 제1항 및 제9조제2항에 따라 동물분실신고를 하는 공간입니다.</p>
    </div>

    <div class="gallery">
        <!-- 동물 카드 반복 -->
        <div th:each="animal : ${animals}" class="card" th:classappend="${animal.type == 'owner-find'} ? 'owner-find' : ''">
            <div class="card-header">
                <span class="board-type" th:text="${animal.type}">동물찾기</span>
                <span th:text="${animal.date}">08 2024-11</span>
            </div>
            <img th:src="@{${animal.imageUrl}}" alt="Pet Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${animal.breed}">믹스견</h5>
                <p th:text="'공고번호: ' + ${animal.announcementNumber}">공고번호: 경남-의령-2024-00211</p>
                <p th:text="'성별: ' + ${animal.gender}">성별: 암컷</p>
                <p th:text="'발견장소: ' + ${animal.location}">발견장소: 의령군 유기견보호센터</p>
                <p th:text="'특징: ' + ${animal.features}">특징: 보호 중 유기견 철수...</p>
            </div>
            <div class="card-footer text-center">
                <span th:text="'조회수: ' + ${animal.viewCount}">조회수: 0</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
