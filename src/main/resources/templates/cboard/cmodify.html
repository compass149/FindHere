<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic1.html}">

<div layout:fragment="content">
    <div class="container">
        <h3 th:text="${board.writer} + '의 글 수정'">작성자의 글 수정</h3>
        <form action="@{/board/modify}" method="post">
            <input type="hidden" name="num" id="num" th:value="${board.num}">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
            </div>
            <div class="form-group">
                <label for="writer">글쓴이:</label>
                <input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5" id="content" name="content" required th:text="${board.content}"></textarea>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-secondary btn-sm" id="btnModify">수정하기</button>
            </div>
        </form>
    </div>
</div>
</html>
