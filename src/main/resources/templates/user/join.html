<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../static/css/join.css">
</head>
<body layout:fragment="content">
<main>
    <h2>회원가입</h2>
    <form action="/user/join" method="post" class="signup-form">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
        <button type="button" onclick="checkUsername()">아이디 중복 확인</button>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
        <button type="button" onclick="checkNickname()">닉네임 중복 확인</button>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>

        <!--<label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>-->

        <label for="mobile">휴대전화번호</label>
        <input type="text" id="mobile" name="mobile" placeholder="휴대전화번호를 입력해주세요" required>

        <button type="submit">회원가입하기</button>
    </form>
</main>
<script layout:fragment="script" th:inline="javascript">
    function checkUsername() {
        const userId = document.getElementById('username').value;
        if (!userId) {
            alert('아이디를 입력해주세요.');
            return;
        }

        // AJAX 요청으로 서버에 아이디 중복 여부 확인
        fetch(`/check-userId?userId=${username}`)
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    alert('사용 가능한 아이디입니다.');
                } else {
                    alert('이미 사용 중인 아이디입니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('아이디 확인 중 문제가 발생했습니다.');
            });
    }

    function checkNickname() {
        const nickname = document.getElementById('nickname').value;
        if (!nickname) {
            alert('닉네임을 입력해주세요.');
            return;
        }

        // AJAX 요청으로 서버에 닉네임 중복 여부 확인
        fetch(`/check-nickname?nickname=${nickname}`)
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    alert('사용 가능한 닉네임입니다.');
                } else {
                    alert('이미 사용 중인 닉네임입니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('닉네임 확인 중 문제가 발생했습니다.');
            });
    }
</script>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".btn-secondary").addEventListener("click", function (e) {
        e.preventDefault();
        self.location = "/user/join";
    });
</script>
</body>
</html>
