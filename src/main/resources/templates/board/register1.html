<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Find my Owners</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="text-center mb-4">이곳은 펫보호자를 찾는 공간입니다</h3>
            <form action="/board/register1" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Content" required></textarea>
                </div>

                <div class="form-group">
                    <label for="writer">Writer:</label>
                    <input type="text" class="form-control" id="writer" name="writer" th:value="${#authentication.principal.username}" readonly>
                </div>
                <div class="form-group">
                    <label for="reporter">신고자:</label>
                    <input type="text" class="form-control" id="reporter" name="reporter" placeholder="Reporter" required>
                </div>
                <div class="form-group">
                    <label for="contact">연락처:</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" required>
                </div>
                <div class = "input-group mb-3">
                    <label for="files">펫 사진 첨부</label>
                    <span class="input-group-text">FileUpload</span>
                    <input type="file" class="form-control" id="files" name="files" multiple>
                </div> <!--grace: add file upload-->
                <div class="form-group">
                    <label for="petColor">동물 색상:</label>
                    <select id="petColor" name="petColorType" class="form-control">
                        <option th:each="color : ${T(com.projectdemo1.domain.boardContent.color.PetColorType).values()}"
                                th:value="${color.name()}"
                                th:text="#{${'enum.petcolor.' + color.name()}}">색상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="foundDate">찾은 날짜:</label>
                    <input type="date" class="form-control" id="foundDate" name="foundDate" required>
                </div>
                <div class="form-group">
                    <label for="foundLocation">찾은 장소:</label>
                    <input type="text" class="form-control" id="foundLocation" name="foundLocation" placeholder="foundLocation" required>
                </div>
                <div class="form-group">
                    <label for="petBreeds">품종:</label>
                    <input type="text" class="form-control" id="petBreeds" name="petBreeds" placeholder="Pet Breeds" required>
                </div>
                <div class="form-group">
                    <label for="petGender">성별:</label>
                    <select id="petGender" name="petGender" class="form-control">
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="UNKNOWN">Unknown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="petDescription">특징(구체적 묘사):</label>
                    <textarea class="form-control" id="petDescription" name="petDescription" rows="3" placeholder="Pet Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="petWeight">몸무게:</label>
                    <input type="number" class="form-control" id="petWeight" name="petWeight" placeholder="Pet Weight" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
