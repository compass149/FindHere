<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic1.html}">
<head>
  <title>Board Read</title>
</head>

<div layout:fragment="content">
  <meta charset="UTF-8">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input style="background-color: white" type="text" class="form-control" th:value="${dto.bno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input style="background-color: white" type="text" class="form-control" th:value="${dto.title}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea style="background-color: white" class="form-control col-sm-5" rows="5" readonly th:text="${dto.content}"></textarea>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">첨부파일</span>
            <div style="background-color: white" class="col" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
              <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <img class="m-3" th:each="fileName : ${dto.fileNames}"
                     th:src="@{/board/view/s_${fileName}}" alt="Attachment">
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input style="background-color: white" type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input style="background-color: white" type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ModDate</span>
            <input style="background-color: white" type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="my-4">
            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
              <a th:href="@{/board/list(${link})}" class="text-decoration-none">
                <button type="button" class="btn btn-primary">List</button>
              </a>
              <a th:href="@{/board/modify(bno=${dto.bno})(${link})}" class="text-decoration-none">
                <button type="button" class="btn btn-secondary">Modify</button>
              </a>
            </div>
          </div>
        </div><!--end card body-->
      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="my-4 ">
        <button class="btn btn-info addReplyBtn">ADD REPLY</button>
      </div>
      <ul class="list-group replyList">
        <!-- 댓글 리스트는 자바스크립트로 동적으로 추가 -->
      </ul>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <ul class="pagination replyPaging">
        <!-- 페이지네이션은 자바스크립트로 동적으로 추가 -->
      </ul>
    </div>
  </div>

  <!-- 댓글 등록 모달 -->
  <div class="modal registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register Reply</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Reply Text</span>
            <input type="text" class="form-control replyText">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Replyer</span>
            <input type="text" class="form-control replyer">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary registerBtn">Register</button>
          <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end regist modal -->

  <!-- 댓글 수정 모달 -->
  <div class="modal modifyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title replyHeader"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Reply Text</span>
            <input type="text" class="form-control modifyText">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info modifyBtn">Modify</button>
          <button type="button" class="btn btn-danger removeBtn">Remove</button>
          <button type="button" class="btn btn-outline-dark closeModifyBtn">Close</button>
        </div>
      </div>
    </div>
  </div> <!--modifyModal -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/reply.js"></script>
</div>

<script layout:fragment="script" th:inline="javascript">
  const bno = [[${dto.bno}]];

  const replyList = document.querySelector('.replyList'); // 댓글 목록 DOM
  const replyPaging = document.querySelector('.replyPaging'); // 페이지 목록 DOM

  function printList(dtoList) { // 댓글 목록 출력
    let str = '';

    if (dtoList && dtoList.length > 0) {
      for (const dto of dtoList) {
        str += `<li class="list-group-item d-flex replyItem">
                            <span class="col-2">${dto.rno}</span>
                            <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                            <span class="col-2">${dto.replyer}</span>
                            <span class="col-2">${dto.regDate}</span>
                         </li>`;
      }
    }
    replyList.innerHTML = str;
  }

  function printPages(data) { // 페이지 목록 출력
    let pageStr = '';

    if (data.prev) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start - 1}">PREV</a></li>`;
    }

    for (let i = data.start; i <= data.end; i++) {
      pageStr += `<li class="page-item ${i == data.page ? "active" : ""}"><a class="page-link" data-page="${i}">${i}</a></li>`;
    }

    if (data.next) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">NEXT</a></li>`;
    }
    replyPaging.innerHTML = pageStr;
  }

  function printReplies(page, size, goLast) {
    getList({bno, page, size, goLast}).then(data => {
      printList(data.dtoList); // 목록 처리
      printPages(data); // 페이지 처리
    }).catch(e => {
      console.error(e);
    });
  }

  printReplies(1, 10, true);

  // 댓글 등록 모달
  const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"));
  const registerBtn = document.querySelector(".registerBtn");
  const replyText = document.querySelector(".replyText");
  const replyer = document.querySelector(".replyer");

  // 댓글 등록
  registerBtn.addEventListener("click", () => {
    const replyObj = {
      bno: bno,
      replyText: replyText.value,
      replyer: replyer.value
    };

    axios.post('/api/reply', replyObj)
            .then(response => {
              alert('댓글이 등록되었습니다.');
              registerModal.hide();
              replyText.value = '';
              replyer.value = '';
              printReplies(1, 10, true);  // 댓글 목록 갱신
            })
            .catch(e => alert('댓글 등록에 실패했습니다.'));
  });

  // 댓글 수정 및 삭제 모달
  const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"));
  const modifyBtn = document.querySelector(".modifyBtn");
  const removeBtn = document.querySelector(".removeBtn");
  const modifyText = document.querySelector(".modifyText");

  // 댓글 수정 버튼 클릭 시
  replyList.addEventListener("click", (e) => {
    const target = e.target;

    if (target.classList.contains("replyItem")) {
      const replyItem = target.querySelector("[data-rno]");
      const rno = replyItem.dataset.rno;

      // 댓글 정보를 가져와서 수정 모달에 채우기
      getReply(rno).then(reply => {
        replyHeader.textContent = reply.rno; // rno 설정
        modifyText.value = reply.replyText; // 댓글 내용 설정
        modifyModal.show(); // 모달 표시
      });
    }
  });

  // 댓글 수정
  modifyBtn.addEventListener("click", () => {
    const replyObj = {
      bno: bno,
      rno: replyHeader.textContent,
      replyText: modifyText.value
    };

    axios.put(`/api/reply/${replyObj.rno}`, replyObj)
            .then(response => {
              alert('댓글이 수정되었습니다.');
              modifyModal.hide();
              printReplies(1, 10, true); // 댓글 목록 갱신
            })
            .catch(e => alert('댓글 수정에 실패했습니다.'));
  });

  // 댓글 삭제
  removeBtn.addEventListener("click", () => {
    const rno = replyHeader.textContent;

    axios.delete(`/api/reply/${rno}`)
            .then(response => {
              alert('댓글이 삭제되었습니다.');
              modifyModal.hide();
              printReplies(1, 10, true); // 댓글 목록 갱신
            })
            .catch(e => alert('댓글 삭제에 실패했습니다.'));
  });

  // 댓글 등록 모달 닫기
  document.querySelector(".closeRegisterBtn").addEventListener("click", () => {
    registerModal.hide();
  });

  // 수정 모달 닫기
  document.querySelector(".closeModifyBtn").addEventListener("click", () => {
    modifyModal.hide();
  });
</script>
