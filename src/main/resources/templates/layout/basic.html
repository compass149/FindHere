<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #d4d4d4;
        }
        .navbar-custom .navbar-brand {
            color: #ffffff;

        }
        .navbar-custom .navbar-brand:hover {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
<div class="container mt-3 mb-3">
    <nav class="navbar navbar-expand-sm navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <span style="font-size: 1.0rem;">여기서</span>
                <span style="font-size: 2.0rem;">찾개냥</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cboard/clist">커뮤니티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list">글목록</a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('USER')" class="nav-item">
                        <a class="nav-link" href="/User">USER</a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/admin/list">ADMIN</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/user/login">LOGIN</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout">LOGOUT([[${#authentication.principal.username}]])</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-3" layout:fragment="content">
    <h3>Body Example</h3>
</div>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
