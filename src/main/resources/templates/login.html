<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <link rel="shortcut icon" href="../static/images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <style>
        body {
            background-color: #f0f8f5;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .signup-prompt, .login-form {
            flex: 1;
            padding: 20px;
        }
        .signup-prompt {
            background-color: #a8e6cf;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .signup-prompt img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .signup-prompt h2 {
            color: #004d40;
        }
        .signup-link {
            color: #004d40;
            text-decoration: none;
            font-weight: bold;
        }
        .login-form h2 {
            color: #004d40;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #004d40;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #388e3c;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #004d40;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="login-container">
            <div class="signup-prompt">
                <img th:src="@{/photo/warkdog.PNG}" alt="산책하는 강아지">
                <h3>혹시 회원이 아니신가요?</h3>
                <p><a href="@{/signup}" class="signup-link">회원가입하기</a></p>
            </div>
            <div class="login-form">
                <h2>로그인</h2>
                <form action="@{/dashboard}" method="post">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">로그인</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 찾개냥. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
